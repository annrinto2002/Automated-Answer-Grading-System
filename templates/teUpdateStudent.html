{% extends "teacherBase.html" %} {% block content %}

<style>
	h1{
		color: rgb(21, 22, 22);
		padding: 15px;
	}
	input {
		background-color: rgb(192, 219, 228);
		height: 50px;
		/* border-radius: 2.5em;  */
		border-style: none;
		font-size: 15px;
	}
	input[type='password'] {
		/* color: black; */
		background-color: rgb(192, 219, 228);
		height: 50px;
		/* border-radius: 2.5em; */
		font-size: 15px;
		/* border-color: rgb(15, 15, 15); */
		border-style: none;
	}
	input[type='email'] {
		/* color: black; */
		background-color: rgb(192, 219, 228);
		height: 50px;
		/* border-radius: 2.5em;  */
		font-size: 15px;
		/* border-color: rgb(15, 15, 15); */
		border-style: none;
	}
	select {
		/* color: black; */
		background-color: rgb(192, 219, 228);
		/* border-radius: 2.5em;  */
		font-size: 15px;
		width: 100%;
		/* border-color: rgb(15, 15, 15); */
		border-style: none;
	}

	button {
		height: 40px;
		width: 90px;
		color: black;
		background-color: cornflowerblue;
		border-radius: 2em;
		border-color: aliceblue;
		margin-left: 260px;
	}
</style>
<div class="container">
		<br />
		<br />
		<h1 class="text-center">Manager Students</h1>
		<br />
		<div class="container">
			<form action="" method="post">
				{% csrf_token %}
			
			<table class="m-auto" style="margin: auto;">
				<tr></tr>
				<tr>
					<th>
						Registration No.
					</th>
					<td>
						<input
							type="text"
							required
							name="regno"
							placeholder="Registration No."
							size="70"
							style="padding: 20px"
							value="{{data.regno}}"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<th>Name</th>
					<td>
						<input
						type="text"
						required
						name="name"
						placeholder="Name"
						size="70"
						style="padding: 20px"
						value="{{data.name}}"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<th>Contact No.</th>
					<td>
						<input
						type="text"
						required
						name="contact"
						placeholder="Contact Number"
						pattern="[6789][0-9]{9}"
						maxlength="10"
						size="70"
						style="padding: 20px"
						value="{{data.contact}}"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<th>Email</th>
					<td>
						<input
						type="email"
						required
						name="email"
						placeholder="Username"
						size="65"
						style="padding: 20px"
						value="{{data.email}}"
						/>
					</td>
				</tr>
				<tr></tr>
				<tr>
					<th>Semester</th>
					<td>
						<input
						type="text"
						required
							name="semester"
							placeholder="Semester"
							pattern="[1-8]{1}"
							maxlength="1"
							size="70"
							style="padding: 20px"
							value="{{data.semester}}"
							/>
						</td>
					</tr>
					<tr></tr>
					<tr>
					<th>Course</th>
					<td>
						<select name="course" class="form-control" id="course" required>
							<option value="{{data.course.id}}" selected>{{data.course.course}}</option>
							{% for c in courses %}
							<option value="{{c.id}}">{{c.course}}</option>
							{% endfor %}
						</select>
					</td>
				</tr>
				<tr></tr>
				<tr></tr>
				<tr>
					<th>Academic Year</th>
					<td>
						<input
							type="text"
							required
							name="year"
							placeholder="Academic Year (YYYY-YYYY)"
							pattern="[2][0][1-8]{2}[-][2][0][1-8]{2}"
							maxlength="9"
							size="70"
							style="padding: 20px"
							value="{{data.year}}"
							/>
						</td>
					</tr>
				<tr>
					<td>
						<button color="black"><b>Update</b></button>
					</td>
				</tr>
			</table>
		</form>
		</div>
</div>
<br /><br /><br /><br /><br />
